<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch a sketch</title>
</head>
<body>
    <header><h1>Etch a sketch</h1></header>
    <div class="container">
        <div class="options">
            <button id="colorMode" class="modeSel selected">Color Mode</button>
            <button id="rainbowMode" class="modeSel">Rainbow Mode</button>
            <button id="clear" class="modeSel">Clear</button>
        </div>
        <div class="grid"></div>
    </div>
    <div class="dimensions">
        <button id="small" class="dim selected">16x16</button>
        <button id="medium" class="dim">32x32</button>
        <button id="large" class="dim">64x64</button>
        <button id="xLarge" class="dim">128x128</button>
    </div>
    
</body>
</html>
